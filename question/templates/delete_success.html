{% extends 'base.html' %}

{% block title %}削除成功{% endblock title %}


{% block content %}

<h3>以下の内容の削除に成功しました。</h3>
<br>
<table border="1">
    <tr>
        <td align="center">
            問題番号
        </td>
        <td align="center">
            問題文
        </td>
        <td align="center">
            答え
        </td>
        <td align="center">
            解説
        </td>
    </tr>
    <tr>
        <td>
            {{ delete_question.id }}
        </td>
        <td>
            {{ delete_question.question }}
        </td>
        <td align="center">
            {% if delete_question.answer %}
            〇
            {% else %}
            ×
            {% endif %}
        </td>
        <td>
            {{ delete_question.comment }}
        </td>
    </tr>
</table>

<br>
<p></p>
<p><a href="{% url 'question_delete_form' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">クイズの削除</a></p>

{% endblock content %}
