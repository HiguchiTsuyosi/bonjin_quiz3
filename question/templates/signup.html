{% extends 'base.html' %}
{% load static %}
{% block content %}

      <div class="container">
        <form class="form-signin" method='POST'>{% csrf_token %}
          <img class="mb-4" src="{% static 'assets/img/logo.png' %}" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">新しく登録するユーザーの情報を入力してください。</h1>
          <br>
          {% if error %}
          <h5><font color="red">※{{error}}</font></h5>
          {% endif %}
          <label for="inputUsername" class="sr-only">ユーザー名</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="ユーザー名" name="username_data" required autofocus>
          <label for="inputEmail" class="sr-only">メールアドレス</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="メールアドレス" name="email_data" required autofocus>
          <label for="inputPassword" class="sr-only">パスワード</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password_data" required>
          <div class="checkbox mb-3">
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">ユーザー登録</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
        </form>
      </div>


{% endblock content %}
